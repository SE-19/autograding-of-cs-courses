{% extends "base.html" %} {% block title %}Autograde | Profile {%
    endblock %} {% block content %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/static/css/create_assignment.css" />
    <main class="container offset-md-3 mb-4">
      <h1 id="heading" class="text-white mt-3">Profile</h1>
      <!-- <div class="main-div"> -->
      <div class="main-div shadow shadow-box bg-white rounded">
        <!-- Assignment title -->
        <div class="form-floating my-2">
          <input type="text" class="form-control" id="name" name="name" value="{{c_user.name}}" disabled
            placeholder="First name">
          <label for="name" class="form-label" style="font-weight: bolder;">Full Name</label>
        </div>
        <div class="form-floating my-2">
          <input type="text" class="form-control" id="email" value="{{c_user.email}}" name="email" disabled
            placeholder="Email">
          <label for="email" class="form-label" style="font-weight: bolder;">Email</label>
        </div>
        <div class="form-floating my-2">
          <input type="text" class="form-control" id="cnic" value="{{c_user.cnic}}" name="cnic" disabled placeholder="CNIC">
          <label for="cnic" class="form-label" style="font-weight: bolder;">CNIC</label>
        </div>
        <div class="form-floating my-2">
          <input type="text" class="form-control" id="department" value="{{c_user.department}}" name="department" disabled
            placeholder="Department">
          <label for="department" style="font-weight: bolder; margin-bottom: 8px;">Department</label>
        </div>
        <div class="form-floating my-2">
          <input type="text" class="form-control" id="phone_no" value="{{c_user.phone_no}}" name="phone_no" disabled
            placeholder="Phone No">
          <label for="phone_no" class="form-label" style="font-weight: bolder;">Phone No</label>
        </div>
        <a class="btn new-test-case-btn" href="{{url_for('assignments')}}">
          Assignments
        </a>
        <a class="btn new-test-case-btn" href="{{url_for('TA_manage')}}">
          Manage TAs
        </a>
        <a class="btn new-test-case-btn" href="{{url_for('change_password')}}">
          Change Password
        </a>
      </div>
    </main>
{% endblock %}
